<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab API Clima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #buscarBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #buscarBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #limparBtn {
            background: #f0f0f0;
            color: #555;
        }

        #limparBtn:hover {
            background: #e0e0e0;
        }

        #resultado {
            min-height: 100px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.5s;
        }

        .loading {
            color: #667eea;
            font-size: 1.1em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .clima-info {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cidade-nome {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .temperatura {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .icone-clima {
            font-size: 4em;
            margin: 15px 0;
        }

        .detalhes {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 1.1em;
        }

        .detalhe-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detalhe-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .mensagem-personalizada {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1.1em;
        }

        .erro {
            color: #e74c3c;
            background: #ffe5e5;
            padding: 15px;
            border-radius: 8px;
        }

        /* Cores baseadas na temperatura */
        .muito-frio {
            background: linear-gradient(135deg, #a8e6ff 0%, #6dd5ed 100%);
            color: #003d5c;
        }

        .frio {
            background: linear-gradient(135deg, #c9e8ff 0%, #90caf9 100%);
            color: #0d47a1;
        }

        .ameno {
            background: linear-gradient(135deg, #fff9c4 0%, #ffeb3b 100%);
            color: #6d4c00;
        }

        .quente {
            background: linear-gradient(135deg, #ffcc80 0%, #ff9800 100%);
            color: #663c00;
        }

        .muito-quente {
            background: linear-gradient(135deg, #ff8a80 0%, #f44336 100%);
            color: #660000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Lab API Clima</h1>
        <p class="subtitle">Consulte a temperatura e vento de qualquer cidade do mundo</p>

        <div class="input-group">
            <label for="cidadeInput">Digite o nome da cidade:</label>
            <input 
                type="text" 
                id="cidadeInput" 
                placeholder="Ex: Campinas, S√£o Paulo, Tokyo..."
                autocomplete="off"
            >
        </div>

        <div class="button-group">
            <button id="buscarBtn">üîç Buscar Clima</button>
            <button id="limparBtn">üóëÔ∏è Limpar</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JWT Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Login</h1>
    <form id="login-form" class="card" autocomplete="on">
      <div class="field">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      </div>
      <div class="field">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
      <p id="error" class="error" role="alert" aria-live="polite" hidden></p>
    </form>

    <section class="helper">
      <h2>Sobre o Laboratório</h2>
      <p>Este exercício simula um login que salva um JWT no navegador e redireciona para a área restrita.</p>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>

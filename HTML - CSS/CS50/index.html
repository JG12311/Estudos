<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <h1>study </h1>

    <div>
        An ordered list: 
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>
        An unordered list:
        <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
    </div>

    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" width="1134">
    
  <a href="https://www.google.com">google</a>

  <table>
    <thead> 
        <tr>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Pacific Ocean</td>
            <td>1m</td>
            <td>2m</td>
        </tr>
        <tr>
            <td>Atlantic Ocean</td>
            <td>1m</td>
            <td>2m</td>
        </tr>
    </tbody>
  </table>

<form>
    <input type="text" placeholder="Search" name="Search" list="countries">
    <input type="submit">
</form>

<datalist id="countries">
    <option value="Brazil">
    <option value="Argentina">
    <option value="Canada">
    <option value="Japan">
</datalist>
 
</body>
</html>
